<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color: black;  
}  
button {   
       background-color: #0047AB;   
       width: 20%;  
        color: white;   
        padding: 12px 20px;   
        margin: 8px 40%;   
        border: 2px solid black;   
        cursor: pointer;   
         }   
 input[type=text], input[type=password] {   
        width: 50%;   
        margin: 8px 25%;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid black;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
     
 .container {   
        padding: 25px;   
        background-color: #545454;  
    }   
</style>   
</head>    
<body>   
   <div class="container">   
      <br><input type="text" placeholder="Enter Username" name="username" id="username" required><br><br>   
      <input type="password" placeholder="Enter Password" name="password" id="password" required><br><br>  
      <button type="button" onclick="check();">Login</button><br> 
   </div>        
</body>     
</html>  
<script>src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"</script>
<script>
   function check(){
     gg = document.getElementById("username") + document.getElementById("password");
     cgg = https://raw.githubusercontent.com/Monkey1771/pswd/main/tekst.txt?token=GHSAT0AAAAAAB2WD6HB22VEXUIU4YJVGMLUY3CPWJQ;
     
     if(gg == cgg)
       window.open('https://www.google.com', '_self');
     else
       $('#username').load(cgg);
   }
</script>
